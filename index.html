<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Travel Agency Website</title>
</head>

<body>
    <header>
        <nav>
            <h4>BD Travel</h4>
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Commuunity</a></li>
                <li><a href="#">Special Deals</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Register</a></li>
            </ul>
            <i class="bi bi-three-dots"></i>
        </nav>
        <div class="content">
            <div class="cont_box">
                <h1>The right destination for you and your family</h1>
                <p>Creative Taglines have the capability of capturing the attenstion of potential customer</p>
                <button>Start Your Search</button>
            </div>
            <div class="trip_box">
                <div class="search_box">
                    <div class="card">
                        <h4>Location <i class="bi bi-caret-down-fill"></i></h4>
                        <input type="text" placeholder="Enter Your Destination">
                    </div>

                    <div class="card">
                        <h4>Date <i class="bi bi-caret-down-fill"></i></h4>
                        <input type="date">
                    </div>

                    <div class="card">
                        <h4>People <i class="bi bi-caret-down-fill"></i></h4>
                        <input type="number" placeholder="How Many People?">
                    </div>
                    <input type="button" value="Explore Now">

                </div>
                <div class="travel_box">
                    <h4>Countries to Travel</h4>
                    <div class="cards">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
            </div>

        </div>

    </header>
    <script src="app.js"> </script>
</body>

</html>
